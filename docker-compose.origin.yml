version: '2'
services:
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"
  config-service:
    image: bga/bga-config
    ports:
         - 8888:8888
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  discovery-service:
    image: bga/bga-discovery
    ports:
        - 8081:8081
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
        - config-service
    links:
        - config-service
    entrypoint: ./wait-for-service.sh http://config-service:8888/health

  gateway-service:
    image: bga/bga-gateway
    ports:
      - 8090:8090
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - discovery-service
    links:
      - discovery-service
      - config-service
    entrypoint: ./wait-for-service.sh http://discovery-service:8081/health

  auth-service:
    environment:
      MONGODB_PASSWORD: odrin7
    image: bga/bga-auth
    ports:
      - 8083:8083
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
       - discovery-service
    links:
       - discovery-service
       - config-service
    entrypoint: ./wait-for-service.sh http://discovery-service:8081/health

  auth-mongodb:
    environment:
      INIT_DUMP: nothing.js
      MONGODB_NAME: boardGameArena
      MONGODB_ROLE: readWrite
      MONGODB_PASSWORD: odrin7
      MONGODB_USER: odrin7
    image: bga/bga-auth-mongodb
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  boardgame-service:
    environment:
      MONGODB_PASSWORD: odrin7
    image: bga/bga-boardgame
    ports:
      - 8085:8085
    depends_on:
       - discovery-service
       - auth-service
    links:
       - discovery-service
       - auth-service
       - config-service
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    entrypoint: ./wait-for-service.sh http://discovery-service:8081/health

  boardgame-mongodb:
    environment:
      INIT_DUMP: nothing.js
      MONGODB_NAME: boardGameArena
      MONGODB_ROLE: readWrite
      MONGODB_PASSWORD: odrin7
      MONGODB_USER: odrin7
    image: bga/boardgame-mongodb
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  admin-service:
    environment:
      MONGODB_PASSWORD: odrin7
    image: bga/bga-admin
    ports:
      - 8095:8095
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    entrypoint: ./wait-for-service.sh http://discovery-service:8081/health

  admin-mongodb:
    environment:
      INIT_DUMP: nothing.js
      MONGODB_NAME: boardGameArena
      MONGODB_ROLE: readWrite
      MONGODB_PASSWORD: odrin7
      MONGODB_USER: odrin7
    image: bga/admin-mongodb
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
