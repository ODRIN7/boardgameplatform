# SERVICE VERSION
info:
    version: @project.version@

# PROFILES
spring:
    application.name: ui-service
    profiles.active: @default.spring.profiles@
    cloud:
        config:
            failFast: true
---

spring:
    profiles: docker
    cloud:
        config:
            uri: http://config-service:8888

---

spring:
    profiles: standalone
    cloud:
        config:
            uri: http://192.168.99.100:8888

#SECURITY
security:
  basic:
    enabled: false
  oauth2:
    client:
        clientId: api-service
        clientSecret: api-service
        accessTokenUri: http://auth-service:8083/oauth/token
        grant-type: client_credentials
        scope: server

