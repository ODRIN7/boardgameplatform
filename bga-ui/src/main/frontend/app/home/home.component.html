<h1> Welcome in Home Page</h1>
<h2> Authenticated: {{authService.isAuthenticated()}}</h2>

<div class="main-content">
  <span>{{ name }}</span>
  <span class="fill"></span>
  <span class="user-info"
        *ngIf="authService.isAuthenticated()">Current user: {{ authService.getUserData().username }}</span>
</div>
