<td-layout-nav logo="assets:covalent">
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <span flex></span>
    <button md-icon-button [mdMenuTriggerFor]="notificationsMenu">
      <td-notification-count color="accent" [notifications]="shoppingCard.length">
        <md-icon>shopping_cart</md-icon>
      </td-notification-count>
    </button>
    <md-menu #notificationsMenu="mdMenu">
      <td-menu>
        <div td-menu-header class="md-subhead">Templates</div>
        <md-nav-list dense>
          <bga-card-item *ngFor="let boardGame of shoppingCard; let i = index" [boardGame]="boardGame"
                         [boardGameId]="i"></bga-card-item>
        </md-nav-list>
      </td-menu>
    </md-menu>
  </div>
  <td-layout-manage-list #manageList>
    <md-toolbar td-sidenav-content>
      <span>BoardGames</span>
    </md-toolbar>
    <md-nav-list td-sidenav-content (click)="!media.query('gt-sm') && manageList.close()">
      <a md-list-item>
        <md-icon md-list-icon>account_circle</md-icon>
        All BoardGames
      </a>
      <a md-list-item>
        <md-icon md-list-icon>star</md-icon>
        Favorites
      </a>
      <a md-list-item>
        <md-icon md-list-icon>verified_user</md-icon>
        Administrators
      </a>
      <a md-list-item>
        <md-icon md-list-icon>supervisor_account</md-icon>
        Non-Admins
      </a>
      <a md-list-item>
        <md-icon md-list-icon>inbox</md-icon>
        Archived
      </a>
    </md-nav-list>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <span>All Boardgames</span>
      <span flex></span>
      <button md-icon-button>
        <md-icon class="md-24">view_module</md-icon>
      </button>
      <button md-icon-button>
        <md-icon class="md-24">sort</md-icon>
      </button>
      <button md-icon-button>
        <md-icon class="md-24">settings</md-icon>
      </button>
      <button md-icon-button>
        <md-icon class="md-24">more_vert</md-icon>
      </button>
    </div>
    <div class="md-content">

    </div>
    <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push']">
      <td-search-box class="push-left push-right" placeholder="search" [alwaysVisible]="true"
                     (searchDebounce)="filterAllUsers($event)"></td-search-box>
      <md-divider></md-divider>
      <template tdLoading="users.list">
        <md-list class="will-load">
          <div class="md-padding" *ngIf="!filteredUsers || filteredUsers.length === 0" layout="row"
               layout-align="center center">
            <h3>No users to display.</h3>
          </div>
          <template let-username let-last="last" ngFor [ngForOf]="filteredUsers">
            <md-list-item>
              <md-icon md-list-avatar>person</md-icon>
              <h3 md-line> {{username.displayName}} </h3>
              <p md-line> {{username.email}} </p>
              <p md-line hide-gt-md class="md-caption"> last login: {{ username.lastAccess | timeAgo }} </p>
              <span flex></span>
              <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
                  <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ username.created | date }} </div>
                  <div class="md-caption tc-grey-500" flex-gt-xs="50"> {{ username.lastAccess | timeAgo }} </div>
              </span>
              <span>
                <div layout="row" layout-align="end none">
                   <button flex md-raised-button color="primary" (click)="deleteElement()">
                    Buy
                   </button>
              </div>
              </span>
            </md-list-item>
            <md-divider *ngIf="!last" md-inset></md-divider>
          </template>
        </md-list>
      </template>
      <md-divider></md-divider>
      <md-card-actions>
        <button md-button class="md-primary" (click)="goBack()">BACK</button>
      </md-card-actions>
    </md-card>
  </td-layout-manage-list>
  <a md-fab color="accent" class="md-fab-position-bottom-right" [routerLink]="['add']">
    <md-icon>add</md-icon>
    <router-outlet></router-outlet>
  </a>
</td-layout-nav>
