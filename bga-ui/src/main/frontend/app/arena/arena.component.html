<td-layout-nav logo="assets:covalent" xmlns="http://www.w3.org/1999/html">
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Quickstart</span>
    <span flex></span>

    <a [routerLink]="['/signin']" md-icon-button mdTooltip="signIn">
      <md-icon>account_circle</md-icon>
    </a>
    <a [routerLink]="['/signup']" md-icon-button mdTooltip="signUp">
      <md-icon>people</md-icon>
    </a>
  </div>
  <div class="md-content" flex md-scroll-y>
    <div layout="column" layout-gt-sm="row" class="inset">
      <div flex-gt-sm="60">
        <div layout="column" class="cardStyle">
          <md-card>
            <md-card-title>Expansion Panels</md-card-title>
            <md-card-subtitle>Expand & collapse containers</md-card-subtitle>
            <md-divider></md-divider>
            <md-card-content>
              <p>YourGames: {{expandCollapseExpansion1Msg}}</p>
              <div layout-gt-xs="row" layout-align-gt-xs="center start">
                <div flex-gt-xs="90">
                  <bga-arena-item *ngFor="let boardGame of boardGames; let i = index" [boardGame]="boardGame" [boardGameId]="i"></bga-arena-item>
                </div>
              </div>
            </md-card-content>
          </md-card>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="md-caption">Copyright &copy; 2016 Teradata. All rights reserved</span>
      <span flex></span>
      <md-icon class="md-icon-ux" svgIcon="assets:teradata-ux"></md-icon>
    </div>
  </td-layout-footer>
</td-layout-nav>
