# SERVICE VERSION
info:
    version: @project.version@

# PROFILES
spring:
    application.name: auth-service
    profiles.active: @default.spring.profiles@
    cloud:
        config:
            failFast: true


---

spring:
    profiles: standalone
    cloud:
        config:
            uri: http://192.168.99.100:8888
logging:
  level: debug


---

spring:
    profiles: docker
    cloud:
        config:
            uri: http://config-service:8888
