# SERVICE VERSION
info:
    version: 1.0.0

# PROFILES
spring:
    application.name: store-service
    profiles.active: prod,docker
    cloud:
        config:
            failFast: true
---
spring:
    profiles: docker
    cloud:
        config:
            uri: http://config-service:8888

---

spring:
    profiles: standalone
    cloud:
        config:
            uri: http://localhost:8888




