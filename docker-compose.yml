version: '2'
services:
  message-service:
    environment:
      MONGODB_PASSWORD: odrin7
    image: bga/bga-message
    ports:
      - 8086:8086
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    entrypoint: ./wait-for-service.sh http://discovery-service:8081/health

  message-mongodb:
    environment:
      INIT_DUMP: nothing.js
      MONGODB_NAME: boardGameArena
      MONGODB_ROLE: readWrite
      MONGODB_PASSWORD: odrin7
      MONGODB_USER: odrin7
    image: bga/message-mongodb
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"


  store-service:
    environment:
      MONGODB_PASSWORD: odrin7
    image: bga/bga-store
    ports:
      - 8087:8087
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    entrypoint: ./wait-for-service.sh http://discovery-service:8081/health

  store-mongodb:
    environment:
      INIT_DUMP: nothing.js
      MONGODB_NAME: boardGameArena
      MONGODB_ROLE: readWrite
      MONGODB_PASSWORD: odrin7
      MONGODB_USER: odrin7
    image: bga/bga-store-mongodb
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  ui-service:
    image: bga/bga-ui
    ports:
     - 8080:8080
    depends_on:
     - discovery-service
     - auth-service
     - gateway-service
    links:
     - discovery-service
     - gateway-service
     - auth-service
     - config-service
    entrypoint: ./wait-for-service.sh http://discovery-service:8081/health
