hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
        path: /auth-service/**
        url: http://auth-service:8083
        stripPrefix: false
        sensitiveHeaders:

    account-service:
        path: /api/**
        serviceId: api-service
        stripPrefix: false
        sensitiveHeaders:

server:
  port: 8090
